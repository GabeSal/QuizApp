<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lord of the Rings Lore Quiz</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Eagle+Lake|Pirata+One" rel="stylesheet">
</head>
<body>

<div class="start-menu">
  <h1 class="start-menu-title">Welcome to the Lord of the Rings Quiz!</h1>
  <button class="start-quiz">Start</button>
</div>

<div class="overlay hidden">
  <div class="overlay-content">
    <button class="close-button">X</button>
    <p></p>
  </div>
</div>

<!-- quiz app -->
<div class="main-container hidden">

  <!-- title heading -->
  <div class="title-box">
    <header class="title">
      <h1>Lord of the Rings Lore Quiz</h1>
    </header>
  </div>
  <div class="clear-fix"></div>
  
  <!-- questions for quiz placed here -->
  <div class="container question">
  </div>
  
  <div class="clear-fix"></div>

    <!-- multiple choice questions and true/false questions -->
    <div class="box choices">
      <form action="">

        <ol class="buttons-group">
        </ol>

        <div class="clear-fix"></div>

        <div class="health-tag">
          <p>Health</p>
          <div class="health-bar">
          </div>
        </div>
        <div class="clear-fix"></div>
        
      </form>

    </div>
    <div class="clear-fix"></div>
    <footer></footer>

  </div> <!-- main-container -->

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
