<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App for Thinkful</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
</head>
<body>
  <!-- title heading -->
  <div class="title-box">
    <header class="title">
      <h1>Lord of the Rings Lore Quiz</h1>
    </header>
  </div>
  <br>

  <!-- questions for quiz placed here -->
  <div class="container question">
    <p>Lorem ipsum Sed incididunt pariatur sint dolore sunt consectetur cillum Duis laboris sed sunt voluptate deserunt nulla culpa elit esse pariatur nulla irure est ad dolore aute aliqua elit id velit dolore proident elit ut deserunt culpa do consectetur aliquip?</p>
  </div>
  <br>

  <!-- multiple choice questions and true/false questions -->
  <div class="box choices">
    <form action="">
      <div class="left-group">
        <button class="buttons-left" name="choice1">Choice #1</button>
        <button class="buttons-left" name="choice2">Choice #2</button>
      </div>

      <div class="right-group">
        <button class="buttons-right" name="choice3">Choice #3</button>
        <button class="buttons-right" name="choice4">Choice #4</button>
      </div>
      
    </form>
  </div>

</body>
</html>
