<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lord of the Rings Lore Quiz</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Eagle+Lake|Pirata+One" rel="stylesheet">
</head>
<body>

<div class="overlay hidden">
  <div class="overlay-content">
    <button class="close-button">X</button>
    <p></p>
  </div>
</div>
  <!-- title heading -->
  <div class="title-box">
    <header class="title">
      <h1>Lord of the Rings Lore Quiz</h1>
    </header>
  </div>
  <div class="clear-fix"></div>
  <!-- questions for quiz placed here -->
  <div class="main-container">
  <div class="container question">
  </div>
  
  <div class="clear-fix"></div>

    <!-- multiple choice questions and true/false questions -->
    <div class="box choices">
      <form action="">

        <div class="left-group">
        <ol class="buttons-left">
          <!--<li class="button">answer 1</li>
          <li class="button">answer 2</li> -->
        </ol>
        </div>

        <div class="right-group">
        <ol class="buttons-right">
          <!--<li class="button">answer 3</li>
          <li class="button">answer 4</li>-->
        </ol>
        </div>

        <div class="clear-fix"></div>

        <div class="health-tag">
          <p>Health</p>
          <div class="health-bar">
          </div>
        </div>
        <div class="clear-fix"></div>
        
      </form>

    </div>
    <div class="clear-fix"></div>
    <footer></footer>

  </div> <!-- main-container -->

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
