<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lord of the Rings Lore Quiz</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Eagle+Lake|Pirata+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
</head>
<body>
  <!-- title heading -->
  <div class="title-box">
    <header class="title">
      <h1>Lord of the Rings Lore Quiz</h1>
    </header>
  </div>
  <br>

  <!-- questions for quiz placed here -->
  <div class="main-container">
  <div class="container question">
  </div>
  
    <br>

    <!-- multiple choice questions and true/false questions -->
    <div class="box choices">
      <form id="question1" action="">

        <div class="left-group">
        <ol class="buttons-left">
          <!--<li class="button">answer 1</li>
          <li class="button">answer 2</li> -->
        </ol>
        </div>

        <div class="right-group">
        <ol class="buttons-right">
          <!--<li class="button">answer 3</li>
          <li class="button">answer 4</li>-->
        </ol>
        </div>

      </form>

      <div class="health-bar">
        <progress class="progress-bar" max="3" value="2"></progress>
      </div>

      <div class="submit-button hidden">
        <button class="submit-btn" type="submit" name="submit">Submit</button>
      </div>

    </div>

  </div> <!-- main-container -->

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
